<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delhi Metro - Shortest Route + Fare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=directions_subway"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=my_location"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=train"
    />
  </head>
  <body>
    <div class="container">
      <div class="metro-card shadow">
        <h1 class="text-center">
          <span class="material-symbols-outlined"> train </span> Delhi Metro
          Shortest Route
        </h1>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="source" class="form-label"> From:</label>
            <input
              type="text"
              id="source"
              list="stations"
              class="form-control"
              placeholder="Enter Source Station"
            />
          </div>
          <div class="col-md-6">
            <label for="destination" class="form-label"> To:</label>
            <input
              type="text"
              id="destination"
              list="stations"
              class="form-control"
              placeholder="Enter Destination Station"
            />
          </div>
        </div>
        <div class="text-center mt-4">
          <button onclick="calculate()" class="btn btn-primary">
            Show Route and Fare
          </button>
        </div>
        <div id="results" class="result-box mt-4">
          <h2 class="mb-3">Results</h2>
          <p>
            <strong>Fare:</strong>
            <span id="fare" class="badge bg-success"></span>
          </p>
          <p><strong>Route:</strong></p>
          <div id="route" class="alert alert-info"></div>
        </div>
        <datalist id="stations">
          <!-- Station options will be dynamically added here -->
        </datalist>
      </div>
    </div>
    <footer>
      <div>Made by Rishi Raj</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
